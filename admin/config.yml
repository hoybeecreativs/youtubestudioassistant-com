backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Story Title", name: "story_title", widget: "string", default: "Our Story"}
          - {label: "Story Content", name: "story_content", widget: "markdown"}
          - {label: "Mission", name: "mission", widget: "text"}
          - {label: "Vision", name: "vision", widget: "text"}
          - label: "Problems We Solve"
            name: "problems"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Company Info"
            name: "company_info"
            widget: "object"
            fields:
              - {label: "Company Name", name: "company_name", widget: "string"}
              - {label: "Founded", name: "founded", widget: "string"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Industry", name: "industry", widget: "string"}
              - {label: "Product Stage", name: "product_stage", widget: "string"}
              - {label: "Target Market", name: "target_market", widget: "string"}
              - {label: "Website", name: "website", widget: "string"}
              - {label: "Contact Email", name: "contact_email", widget: "string"}

  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Avatar Letter", name: "avatar_letter", widget: "string", hint: "Single letter for avatar"}
      - {label: "Bio", name: "bio", widget: "text"}
      - label: "Expertise"
        name: "expertise"
        widget: "list"
        field: {label: "Skill", name: "skill", widget: "string"}
      - label: "Responsibilities"
        name: "responsibilities"
        widget: "list"
        field: {label: "Responsibility", name: "responsibility", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (1, 2, 3...)"}

  - name: "features"
    label: "Features"
    folder: "content/features"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", hint: "Emoji or icon character"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Order", name: "order", widget: "number", default: 1}
      - {label: "Featured", name: "featured", widget: "boolean", default: true}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.md"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "CTA Text", name: "cta_text", widget: "string"}
          - {label: "CTA Link", name: "cta_link", widget: "string"}
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
          - label: "Social Links"
            name: "social_links"
            widget: "object"
            fields:
              - {label: "GitHub", name: "github", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "Email", name: "email", widget: "string"}

  - name: "pricing"
    label: "Pricing"
    files:
      - label: "Pricing Plans"
        name: "plans"
        file: "content/pricing/plans.md"
        fields:
          - label: "Free Plan"
            name: "free_plan"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Free Trial"}
              - {label: "Price", name: "price", widget: "string", default: "$0"}
              - {label: "Period", name: "period", widget: "string", default: "/forever"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Features"
                name: "features"
                widget: "list"
                field: {label: "Feature", name: "feature", widget: "string"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Get Started Free"}
              - {label: "Button Link", name: "button_link", widget: "string"}
          - label: "Lifetime Plan"
            name: "lifetime_plan"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Lifetime Access"}
              - {label: "Price", name: "price", widget: "string", default: "$5"}
              - {label: "Period", name: "period", widget: "string", default: "/one-time payment"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Badge", name: "badge", widget: "string", default: "ðŸ”¥ Best Value"}
              - label: "Features"
                name: "features"
                widget: "list"
                field: {label: "Feature", name: "feature", widget: "string"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Get Lifetime Access"}
              - {label: "Button Link", name: "button_link", widget: "string"}
      - label: "Pricing FAQ"
        name: "faq"
        file: "content/pricing/faq.md"
        fields:
          - label: "FAQ Items"
            name: "faq_items"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Answer", name: "answer", widget: "text"}

  - name: "changelog"
    label: "Changelog"
    folder: "content/changelog"
    create: true
    slug: "v{{version}}"
    fields:
      - {label: "Version", name: "version", widget: "string", hint: "e.g., 1.0.0"}
      - {label: "Release Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - label: "New Features"
        name: "features"
        widget: "list"
        field: {label: "Feature", name: "feature", widget: "string"}
        required: false
      - label: "Improvements"
        name: "improvements"
        widget: "list"
        field: {label: "Improvement", name: "improvement", widget: "string"}
        required: false
      - label: "Bug Fixes"
        name: "fixes"
        widget: "list"
        field: {label: "Fix", name: "fix", widget: "string"}
        required: false
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (newest = 1)"}

  - name: "documentation"
    label: "Documentation"
    folder: "content/documentation"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Order", name: "order", widget: "number", default: 1}
      - {label: "Category", name: "category", widget: "select", options: ["Getting Started", "Features", "Settings", "Troubleshooting", "Advanced"]}

  - name: "contact"
    label: "Contact Page"
    files:
      - label: "Contact Info"
        name: "info"
        file: "content/contact/info.md"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Page Description", name: "description", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Response Time", name: "response_time", widget: "string"}
          - label: "Contact Methods"
            name: "methods"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link", name: "link", widget: "string", required: false}
      - label: "Contact FAQ"
        name: "faq"
        file: "content/contact/faq.md"
        fields:
          - label: "FAQ Items"
            name: "faq_items"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Answer", name: "answer", widget: "text"}

  - name: "legal"
    label: "Legal Pages"
    files:
      - label: "Privacy Policy"
        name: "privacy"
        file: "content/legal/privacy.md"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Privacy Policy"}
          - {label: "Last Updated", name: "last_updated", widget: "datetime"}
          - {label: "Content", name: "body", widget: "markdown"}
      - label: "Terms of Service"
        name: "terms"
        file: "content/legal/terms.md"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Terms of Service"}
          - {label: "Last Updated", name: "last_updated", widget: "datetime"}
          - {label: "Content", name: "body", widget: "markdown"}
